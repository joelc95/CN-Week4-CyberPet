<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    
    <script src="../Scripts/cyberpet.js" defer></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>cyberPet</h1>
    </div>

    <div class="toolbar">
        <!-- toys and food go here -->
        <div class="tool-buttons-container">
            <div class="tool-buttons" id="tool-buttons">
                <div class="tool-button" id="new-cat">
                    <p class="toolbar-option" >New Cat</p>
                </div>
                <div class="tool-button" id="give-fish">
                    <p class="drag-item toolbar-option" id="give-fish-drag">Fish</p>
                </div>
                <div class="tool-button" id="give-milk">
                    <p class="drag-item toolbar-option" id="give-milk-drag">Milk</p>
                </div>
            </div>
        </div>
    </div>

    <div class="middle">
        <div class="skybox" id="skybox">
            <div class="clouds">
                <img class="cloud" id="small-cloud1" src="../Sprites/cloud01Large.png">
                <img class="cloud" id="small-cloud2" src="../Sprites/cloud04Large.png">
                <img class="cloud" id="big-cloud" src="../Sprites/cloud02Large.png">
                <img class="cloud" id="bigger-cloud" src="../Sprites/cloud03Large.png">
                <!-- <img class="cat" id="grey" src="../Sprites/cat01Large.png"> -->
            </div>
            <div class="top-ground" id="top-ground">

            </div>
        </div>

        <!-- <div class="animal">
            <img class="cat" id="grey" src="../Sprites/cat01Large.png">
        </div> -->
        <div class="ground">
            <div class="grass-container">
                <!-- <img class="grass" src="../Sprites/grassLarge.png"> -->
            </div>
            <div class="dirt-container">
                <!-- <img class="dirt" src="../Sprites/dirtLarge.png"> -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        <h3 class="footer-info">Sprites and code by Joel :^) | <a class="github" href="https://github.com/joelc95">GitHub</a></h3>
    </div>
</body>
</html>
